    change-log: classpath:db/changelog/db.changelog-master.xml
  properties:
    hibernate:
      temp:
        use_jdbc_metadata_defaults: false
    jdbc:
      time_zone: UTC

server:
  port: ${SERVER_PORT:9085}
  servlet:
    context-path: "/elevator-service"